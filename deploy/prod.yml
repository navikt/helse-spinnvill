apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    team: tbd
  name: spinnvill
  namespace: tbd
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  prometheus:
    enabled: true
    path: /metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  kafka:
    pool: nav-prod
  secureLogs:
    enabled: true
  replicas:
    min: 0
    max: 0
    disableAutoScaling: true
    scalingStrategy:
      kafka:
        topic: tbd.rapid.v1
        consumerGroup: tbd-spinnvill-v1
        threshold: 200
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        diskAutoresize: true
        pointInTimeRecovery: true
        tier: db-custom-1-3840
        databases:
          - name: spinnvill
            envVarPrefix: DATABASE
        flags:
          - name: max_connections
            value: '300'
          - name: cloudsql.enable_pgaudit
            value: 'true'
          - name: pgaudit.log
            value: write
  accessPolicy:
    outbound:
      external:
        - host: tbd-unleash-api.nav.cloud.nais.io
      rules:
        - application: logging
          namespace: nais-system
  envFrom:
    - secret: spinnvill-unleash-api-token
  env:
    - name: KAFKA_RAPID_TOPIC
      value: tbd.rapid.v1
    - name: KAFKA_CONSUMER_GROUP_ID
      value: tbd-spinnvill-v1
